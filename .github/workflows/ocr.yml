name: Img2txt

on:
  schedule:
    # At 9:00 AM on the 9th day of the month, Moscow time (UTC+3)
    # Cron times are in UTC so adjust accordingly: 9 AM UTC+3 is 6 AM UTC
    - cron: '0 5 9 * *'
  workflow_dispatch:
  push:
    paths:
      - 'ocr/**'
      - '.github/workflows/ocr.yml'
      
jobs:
  easyocr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install easyocr

      - name: Run OCR
        run: |
          python ocr/easyocr_script.py

      - name: Upload OCR result as artifact
        uses: actions/upload-artifact@v4
        with:
          name: easyocr-result
          path: ocr/ocr_result.txt
  tesseract:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install Tesseract
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr tesseract-ocr-rus

    - name: Run OCR
      run: |
        tesseract ocr/fsk.jpg tesseract -l rus+eng
        cat tesseract.txt

    - name: Upload OCR result as artifact
      uses: actions/upload-artifact@v4
      with:
        name: tesseract-result
        path: tesseract.txt

    - name: Send to Discord
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: |
        curl -F "file=@tesseract.txt" \
             -F "payload_json={\"content\": \"ðŸ“„ New recognition\"}" \
             $DISCORD_WEBHOOK
        ls

  paddleocr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies (PaddleOCR)
      run: |
        python -m pip install --upgrade pip
        pip install paddlepaddle==2.6.1
        pip install "paddleocr>=2.6.1.3"
        pip install numpy

    - name: Run recognition
      run: |
        python ocr/paddleocr_script.py
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: paddleocr-result
        path: ocr/ocr_output.txt
